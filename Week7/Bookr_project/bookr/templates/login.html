{% extends 'base.html' %}

{% block content %}

<style>
    .login-container {
        margin: 100px 40%;
        background-color: white;
        padding: 50px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border-radius: 10px;
    }
</style>

<div class="login-container">



    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>

    </form>

</div>


{% endblock %}
